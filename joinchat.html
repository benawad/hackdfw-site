  <title>HackDFW 2016 | Cisco Spark Chat Form </title>
  <meta name="description" content="HackDFW is the design-thinking hackathon of Dallas. It is a place where you can be part of the nebulous, wondrous, awe-inspiring, frustrating-yet-glorious process of creating. A place where ideas aren't limited by fear or doubt, just 24 hours." />
  <meta name="keywords" content="hackathon, hackdfw, dallas, design-thinking, hacking, competition, ian macalinao, is not awesome" />

<body>

  <div id="shapes">
    <object type="image/svg+xml" data="img/shapes/circle.svg"></object>
    <object type="image/svg+xml" data="img/shapes/halfcircle.svg"></object>
    <object type="image/svg+xml" data="img/shapes/rainbow.svg"></object>

  </div>

  <div id="background"></div>
<nav class="navbar navbar-fixed-top">

    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav nav-pills navbar-right">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="#">Cisco Spark Chat Form</a></li>
      </ul>
    </div>
  </div>
</nav>
<section class="container" id="sponsorship">
  <div class="col-md-8 col-md-offset-2">
    <div class="row text-center">
      <h2>Chat Form</h2>
    </div>

    <form action="https://hackdfw.herokuapp.com/subscribe" method="POST">
      <label for="email">Your email address: </label>
      <input type="text" id="email" name="email"/>
      <input type="hidden" name="redirect" value="http://hackdfw.com/"/>
      <input type="submit" value="Subscribe" />
    </form>

  </div>

</section>

    <p class="pull-left">

    </p>
    <ul id="social" class="pull-right">
      <li>
        <a href="http://www.launchedindfw.com/">
